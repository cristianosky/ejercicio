<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">
        Buscando informacion...
    </h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p>
        Espere porfavor..
    </p>
</div>

<div class="container" *ngIf="!cargando">

    <h1>Actualizar {{formulario.nombre}}</h1>


    <form autocomplete="off" (ngSubmit)="guardar(f)" #f="ngForm">



        <div>

            <div class="form-group row">
                <label class="col-2 col-form-label">Nombre</label>
                <div class="col-8">
                    <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="formulario.nombre">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">Apellido</label>
                <div class="col-8">

                    <input class="form-control" type="text" name="apellido" [(ngModel)]="formulario.apellido" placeholder="Apellido">
                </div>
            </div>

        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Fecha de nacimiento</label>
            <div class="col-8">

                <input class="form-control" type="date" name="fechan" [(ngModel)]="formulario.fechan">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col-8">

                <input class="form-control" type="email" name="correo" [(ngModel)]="formulario.correo" placeholder="Correo electrónico">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Contraseña</label>
            <div class="col-8">

                <input class="form-control" type="password" name="contrasena" [(ngModel)]="formulario.contrasena" placeholder="Ingrese contraseña">
            </div>
        </div>



        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">

            </div>
        </div>

        <button type="button" class="btn btn-outline-primary" (click)="guardar( f )" data-dismiss="modal">
            <i class="fa fa-save"></i>
            Guardar
        </button>

        <button type="button" class="btn btn-danger ml-3" routerLink="/forms">Regresar</button>

    </form>
</div>
